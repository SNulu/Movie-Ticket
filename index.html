<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>

<body>
  <div class="container">
    <h1>Movie Tickets</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Select A Movie</h2>

        <form id="movie-Tickets">
          <select class="form-control" id="name">
            <option value="Return-to-Dusk">Return to Dusk </option>
            <option value="Farmer-and-Cofee">Farmer & Coffee</option>
            <option value="Winter-is-Coming">Winter is coming</option>
            <option value="Loving-Dogs">Loving Dogs</option>
            <option value="Stromy-Nights">Stromy Night</option>
            <option value="Here-Today">Here Today</option>
            <option value="Oceans">Ocean</option>
          </select>
          <hr />
          <h2>Select A Movie
            <label for="appt-time">Time</label>
            <input id="appt-time" type="time" name="appt-time" value="13:30"></h2>
          <hr />
          <h2>Enter Your Age: <input id="age" type="text" Age="Age" required> </h2>

          <button type="submit" class="btn-primary">Add</button>
        </form>

        <p>Movie Name <span class="movie-name"></span></p>
        <p>Movie Time <span class="movie-time"></span></p>
        <p>Movie Price <span class="movie-price"></span></p>

      </div>
    </div>
  </div>
</body>

</html>
